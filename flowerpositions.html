            <div class="fo-sub-wrapper">
                <div class="fo-tabs-wrapper">
                    <div class="fo-video-tab fo-tab">

                        <div class="fo-item" data-bind="attr: { id: videoContainerId }"></div>
                    </div>
                </div>

                </div>

                <div class="fo-attribution-footer" data-bind="template: 'panel-footer-attribution-template'">
                </div>
            </div>
        </div>

    <script type="text/html" id="panel-footer-attribution-template">
        <div class="fo-testx">
            <span data-bind="text: strings['attribution1']"></span>
            <a class="fo-provider"
               data-bind="event: { click: function(){ window.open(providerLink, '_blank');}},text: providerName"></a>
        </div>
        <div data-bind="visible: extraAttribution">
            <!--ko text: strings['attribution2']--><!--/ko--> <span data-bind="text: extraAttribution"></span>
        </div>
    </script>

    <script type="text/html" id="tooltip-text-template">
        <div class="fo-tooltip">
            <div class="fo-tooltip-inner" data-bind="text: tooltipText">
            </div>
        </div>
    </script>

    <script type="text/html" id="panel-footer-template">

        <a data-bind="if: isShoppingbuddy, captureClick: function(){ window.open('https://play.google.com/store/apps/details?id=io.mobitech.shoppingbuddy&amp;rdid=io.mobitech.shoppingbuddy', '_blank');}"
           style="float: left; cursor: pointer">
            Get It On Mobile! <img src="//lh3.googleusercontent.com/D3QlorVylWMeLiCa7T6m9r_5LI4u3ZzR1fZQcDVTor0K4fwsNp1--jm918ob9iiFWI0=w50-rw" width="30px">
        </a>

        <div class="fo-getmore" data-bind="if: moreDealsUrl && !isShoppingbuddy">

                <!--ko text: strings['more_deals']-->
                <!--/ko--></a>
        </div>

        <div class="fo-close fo-tools-btn" data-bind="visible: closeButtonVisible, click: hide">
            <i class="fa fa-times"></i>
        </div>
        <div data-bind="with: suspendTarget">
            <div class="fo-suspend fo-tools-btn">
                <i class="fa fa-wrench"></i>

                <div class="fo-suspend-tooltip">
                    <div class="fo-suspend-tooltip-inner">

                        <div class="fo-suspend-option">
                            <input type="radio" id="sus1" name="suspss"

                            <span data-bind="text: text"></span>
                        </div>
                        <!-- /ko -->

                        <div class="fo-suspend-btns">
                            <div class="fo-suspend-ok-button fo-tooltip-btn" data-bind="click: applySelectedSuspension">
                                <i class="fa fa-check"></i>
                            </div>
                            <div class="fo-suspend-close-button fo-tooltip-btn">
                                <i class="fa fa-times"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div data-bind="if: $data.aboutTooltip">
            <div class="fo-about fo-tools-btn">
                <i class="fa fa-question"></i>

                <div class="fo-about-tooltip" data-bind="template: {name: 'tooltip-text-template', data: aboutTooltip}"></div>
